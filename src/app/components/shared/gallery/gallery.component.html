<div class="conatainer-fluid">
    <h2 class="h2-title my-5 text-center">Gallery</h2>
    <div class="conatainer-gallery col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 px-1 px-sm-3 px-lg-4"
    >
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image1">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image2">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image3">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image4">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image5">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image6">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image7">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image8">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image9">
        <img class="gallery-image" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="image10">

        <!-- Carousel wrapper -->
        <div id="carouselBasicExample" class="carousel slide carousel-fade mb-4" data-mdb-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
            <button
                type="button"
                data-mdb-target="#carouselBasicExample"
                data-mdb-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
            ></button>
            <button
                type="button"
                data-mdb-target="#carouselBasicExample"
                data-mdb-slide-to="1"
                aria-label="Slide 2"
            ></button>
            <button
                type="button"
                data-mdb-target="#carouselBasicExample"
                data-mdb-slide-to="2"
                aria-label="Slide 3"
            ></button>
            </div>
        
            <!-- Inner -->
            <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/1438248/pexels-photo-1438248.jpeg?auto=compress&cs=tinysrgb&w=1600" class="d-block w-100 rounded" alt="Sunset Over the City"/>
                <div class="carousel-caption d-none d-md-block">
                <h5 class="text-light">UK</h5>
                <p>House covered with red flowering plant.</p>
                </div>
            </div>
        
            <!-- Single item -->
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/640781/pexels-photo-640781.jpeg?auto=compress&cs=tinysrgb&w=1600" class="d-block w-100 rounded" alt="Canyon at Nigh"/>
                <div class="carousel-caption d-none d-md-block">
                <h5 class="text-light">USA</h5>
                <p>Photo of mountain with ice covered with black and gray cloud.</p>
                </div>
            </div>
        
            <!-- Single item -->
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/210307/pexels-photo-210307.jpeg?auto=compress&cs=tinysrgb&w=1600" class="d-block w-100 rounded" alt="Cliff Above a Stormy Sea"/>
                <div class="carousel-caption d-none d-md-block">
                <h5 class="text-light">Egypt Desert</h5>
                <p>Hatta, Dubai, United Arab Emirates.</p>
                </div>
            </div>
            </div>
            <!-- Inner -->
        
            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Carousel wrapper -->
    </div>

</div>
